<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bunty üéâ</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        overflow-x: hidden;
        color: #fff;
    }

    h1 {
        margin-top: 30px;
        font-size: 2rem;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 25px #ff0; }
    }

    .container {
        padding: 20px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        margin: 10px;
        background: #ff4081;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1c68;
        transform: scale(1.1);
    }

    .hidden {
        display: none;
    }

    .surprise-box {
        margin-top: 20px;
        padding: 20px;
        background: rgba(255,255,255,0.2);
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }

    /* Game */
    .game-area {
        margin-top: 30px;
        position: relative;
        height: 200px;
    }

    .balloon {
        width: 60px;
        height: 80px;
        background: red;
        border-radius: 50%;
        position: absolute;
        cursor: pointer;
        animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
        100% { transform: translateY(0); }
    }

    .score {
        font-size: 18px;
        margin-top: 10px;
    }

    /* Confetti Canvas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.5rem;
        }
        button {
            width: 80%;
        }
    }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<h1>üéâ Happy Birthday BUNTY üéÇ</h1>

<div class="container">

    <button onclick="showSurprise()">üéÅ Click for Surprise</button>
    <button onclick="startConfetti()">üéä Celebrate</button>

    <div id="surprise" class="surprise-box hidden">
        üíñ Dear Bunty,  
        May your life be filled with happiness, success, love and unlimited cake!  
        You deserve the best today and always üéÇ‚ú®
    </div>

    <div class="game-area" id="gameArea">
        <div class="score">üéÆ Pop the Balloon Game! Score: <span id="score">0</span></div>
    </div>

</div>

<script>
    function showSurprise() {
        document.getElementById("surprise").classList.toggle("hidden");
    }

    // Game Logic
    let score = 0;
    const gameArea = document.getElementById("gameArea");

    function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");

        balloon.style.left = Math.random() * (window.innerWidth - 80) + "px";
        balloon.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;

        balloon.onclick = function() {
            score++;
            document.getElementById("score").innerText = score;
            balloon.remove();
        }

        gameArea.appendChild(balloon);

        setTimeout(() => {
            balloon.remove();
        }, 4000);
    }

    setInterval(createBalloon, 1500);

    // Simple Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettiPieces = [];

    function startConfetti() {
        for (let i = 0; i < 200; i++) {
            confettiPieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 8,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random()*360}, 100%, 50%)`
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiPieces.forEach((p, index) => {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            p.y += p.speed;

            if (p.y > canvas.height) {
                confettiPieces.splice(index, 1);
            }
        });
        requestAnimationFrame(animateConfetti);
    }
</script>

</body>
</html>
